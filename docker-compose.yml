version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: dyad_web
      POSTGRES_USER: dyad
      POSTGRES_PASSWORD: dyad_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dyad -d dyad_web"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Dyad Web Application
  dyad-web:
    build: .
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: "postgresql://dyad:dyad_password@postgres:5432/dyad_web"
      NODE_ENV: production
      PORT: 3001
      # Add your API keys here
      OPENAI_API_KEY: ""
      ANTHROPIC_API_KEY: ""
      GOOGLE_API_KEY: ""
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./drizzle:/app/drizzle
    restart: unless-stopped

volumes:
  postgres_data:
